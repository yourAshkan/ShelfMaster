<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ShelfMaster - ورود</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>ورود به ShelfMaster</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="button" onclick="login($('#username').val(), $('#password').val())">ورود</button>
        </form>
        <h2>ثبت‌نام</h2>
        <form id="signup-form">
            <input type="text" id="new-username" placeholder="نام کاربری" required>
            <input type="password" id="new-password" placeholder="رمز عبور" required>
            <button type="button" onclick="signUp($('#new-username').val(), $('#new-password').val())">ثبت‌نام</button>
        </form>
        <p class="error" id="error-msg"></p>
    </div>
</body>
</html>
