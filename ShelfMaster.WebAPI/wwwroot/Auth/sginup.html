<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ShelfMaster</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>ایجاد حساب کاربری</h2>
            <form id="signupForm">
                <label for="firstName">نام</label>
                <input type="text" id="firstName" placeholder="نام خود را وارد کنید" required>

                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" placeholder="نام خانوادگی را وارد کنید" required>

                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور را وارد کنید" required>

                <button type="submit">ثبت‌نام</button>
            </form>
            <p class="auth-footer">
                حساب دارید؟ <a href="login.html">وارد شوید</a>
            </p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
