<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfMaster | کتابخانه من</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header class="navbar">
        <div class="logo en">📚 ShelfMaster</div>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">کتاب‌ها</a></li>
                <li><a href="#">ورود</a></li>
                <li><a href="#">ثبت‌نام</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>به کتابخانه <span class="en">ShelfMaster</span> خوش اومدی :)</h1>
            <p>کتاب‌های مورد علاقه‌ت رو اینجا پیدا کن، قرض بگیر و بخون</p>
            <button id="explore-btn">مشاهده کتاب‌ها</button>
        </div>
    </section>

    <!-- Book List -->
    <section class="book-list">
        <h2>جدیدترین کتاب‌ها</h2>
        <div id="books-container" class="books-grid">
            <!-- کتاب‌ها با AJAX از API بارگذاری می‌شن -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 <span class="en">ShelfMaster</span> | ساخته‌شده با ❤️ توسط اشکان کیا</p>
    </footer>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">ورود به ShelfMaster</h2>

            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="نام کاربری" required>
                <input type="password" id="login-password" placeholder="رمز عبور" required>
                <button type="submit">ورود</button>
            </form>

            <form id="signin-form" class="auth-form" style="display:none;">
                <input type="text" id="signin-username" placeholder="نام کاربری" required>
                <input type="email" id="signin-email" placeholder="ایمیل" required>
                <input type="password" id="signin-password" placeholder="رمز عبور" required>
                <button type="submit">ثبت‌نام</button>
            </form>

            <p class="switch-link">
                <a href="#" id="switch-to-signin">ثبت‌نام نکرده‌ام</a> |
                <a href="#" id="switch-to-login" style="display:none;">قبلاً ثبت‌نام کرده‌ام</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
